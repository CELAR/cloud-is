<div>
	<h4>Cost Information</h4>	
	<div class="beanBoxHolder">
		<div class="beanBox inline" style="width:33%;">
			<div class="header">
				<div class="inner">
					<div class="title">
						<span>Total Cost</span>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="inner">
					<span>180</span><span> $</span>
				</div>
			</div>
		</div>
		<div class="beanBox inline" style="width:33%;">
			<div class="header">
				<div class="inner">
					<div class="title">
						<span>Average per/hour</span>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="inner">
					<span>14</span><span> $/h</span>
				</div>
			</div>
		</div>
		<div class="beanBox inline" style="width:33%;">
			<div class="header">
				<div class="inner">
					<div class="title">
						<span>Max per/hour</span>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="inner">
					<span>26</span><span> $/h</span>
				</div>
			</div>
		</div>
	</div>	
	<div class="chart noDisplay">
		<div id="1" class="chartHolder"></div>
	</div>
</div>
<div>
	<h4>Instances spawned during the deployment</h4>
	<div class="beanBoxHolder">
		<div class="beanBox inline" style="width:50%;">
			<div class="header">
				<div class="inner">
					<div class="title">
						<span>Reserved Instances</span>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="inner">
					<span>6</span><span></span>
				</div>
			</div>
		</div>
		<div class="beanBox inline" style="width:50%;">
			<div class="header">
				<div class="inner">
					<div class="title">
						<span>On Demand Instances</span>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="inner">
					<span>30</span><span></span>
				</div>
			</div>
		</div>
	</div>
	<div class="chart">
		<div class="header">
			<div class="precisionBar">
				<div class="item selected"><span>Hourly</span></div>
				<div class="item"><span>Weekly</span></div>
				<div class="item"><span>Monthly</span></div>
			</div>
		</div>
		<div id="chartHolder_area" class="chartHolder"></div>
	</div>
</div>
<div>
	<h4>Cost to Instance Count</h4>
	<div class="chart">
		<div class="header">
			<div class="precisionBar">
				<div class="item selected"><span>Hourly</span></div>
				<div class="item"><span>Weekly</span></div>
				<div class="item"><span>Monthly</span></div>
			</div>
		</div>
		<div id="chartHolder_costToInstanceCount" class="chartHolder"></div>
	</div>
</div>
