<div data-id="cpu_visualizationContainer">
	<div class="lineGraphHeader">
		<h4 class="graphTitle">Overall (aggregated average) CPU usage percentage</h4>
	</div>
	<div class="chart">
		<div class="header">
			<div class="moreInfoBar">
				<div class="item"><span>Max</span></div>
				<div class="item selected"><span>Avg</span></div>
				<div class="item"><span>Min</span></div>
			</div>
		</div>
		<div data-id="cpu_visualization" class="chartHolder" style="height:300"></div>
		<div class="inlineInfo graphInfo">
			<div data-context="max" style="width:33%;"><span class="label">Max: </span><span class="value"></span></div>
			<div data-context="min" style="width:33%;"><span class="label">Min: </span><span class="value"></span></div>
			<div data-context="avg" style="width:33%;"><span class="label">Avg: </span><span class="value"></span></div>
		</div>
		<div class="footer"><div class="inner">
			<span class="flaticon-csv"></span>
		</div></div>
	</div>
</div>
